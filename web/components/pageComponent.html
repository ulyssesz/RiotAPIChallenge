<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="championList.html">
<link rel="import" href="itemSetList.html">

<dom-module id="page-component">
    <style>
        :host {
            display: block; 

        }

        .container {
            position: absolute;
            top: 64px;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }

        .inner-container {
            width: 1000px;
            position: absolute;
            margin: 0 auto;
            height: 100%;
            left: 0;
            right: 0;
        }

        champion-list, item-set-list {
            height: calc(100% - 20px);
            margin: 10px;
        }

    </style>
    <template>
        <paper-toolbar>
            <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
            <div class="title">Build like the pros</div>
        </paper-toolbar>
        <div class="container">
            <div class="inner-container">
                <champion-list selected-index="{{championSelected}}"></champion-list>
            <!-- <item-set-list champion-selected="{{championSelected}}"></item-set-list> -->
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'page-component',
            properties: {
                championSelected: {
                    type: String,
                    observer: 'championSelectedChanged'
                }
            },

            championSelectedChanged: function(n, o) {
                console.log("other", n);
            },

            ready: function() {
                this.championSelected = "Draven";
            }
        });
    </script>
</dom-module>
